<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythrill Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://www.mythrillfiction.com/the-dark-rider" alt="Mythrill" target="_blank" class="card-link"><!--İstediğiniz afişi koyabilirsinz-->
        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" alt="Dark Rider Cover" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title" alt="Dark Rider Title" />
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character" alt="Dark Rider Character" />
        </div>
    </a>

    <a href="https://www.mythrillfiction.com/force-mage" alt="Mythrill" target="_blank" class="card-link"><!--İstediğiniz afişi koyabilirsinz-->
        <div class="card">
            <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image" alt="Force Mage Cover" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="title" alt="Force Mage Title" />
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="character" alt="Force Mage Character" />
        </div>
    </a>
</body>
</html>
